<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HebdoWin</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="../icon/trophy-solid.svg" type="image/x-icon" class="favicon">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<!--	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>-->
<!--	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>-->
</head>
<body>
<!--link background content-->
<div id="background-content">
	<div id="stars"></div>
	<div id="stars2"></div>
	<div id="stars3"></div>
</div>
<!--link header content-->
<header id="header-content">
	<!--sublink reponse for error or success login & register-->
	<span id="response-form"></span>
	<!--sublink title content-->
	<div class="title-content" id="title">
		<h1>Bienvenue sur HebdoWin</h1>
		<span class="underline"></span>
	</div>
	<!--sublink button content for show form login & register-->
	<span class="show-form">
		<span id="login-btn" class="btn btn-login">Connexion</span>
		<span id="register-btn" class="btn btn-register">S'inscrire</span>
	</span>
</header>

<!--link login & register content-->
<div id="form-login-and-register" class="form-content">
	<!--sublink login content-->
	<!--Edit add action for login-->
	<form action="controller/function/login&register.php?task=login" method="post" id="login">
		<fieldset class="form-home">
			<legend>Connexion</legend>
			<div class="btn-close" id="login-close">
				<span></span>
				<span></span>
			</div>
			<span class="form-containt">
				<label for="login-pseudo">Pseudo :</label>
				<!--Edit add required-->
				<input type="text" id="login-pseudo" name="data-login" placeholder="Pseudo">
			</span>
			<p class="message">Attention pseudo sensible aux Majuscules</p>
			<button type="submit" class="btn btn-valid">Se Connecter</button>
		</fieldset>
	</form>
	<!--sublink register content-->
	<!--Edit add action for register-->
	<form action="controller/function/login&register.php?task=register" method="post" id="register">
		<fieldset class="form-home">
			<legend>Inscription</legend>
			<div class="btn-close" id="register-close">
				<span></span>
				<span></span>
			</div>
			<span class="form-containt">
				<label for="register-pseudo">Pseudo :</label>
				<!--Edit add required-->
				<input type="text" id="register-pseudo" name="data-register" placeholder="Pseudo">
			</span>
			<p class="message">Attention pseudo sensible aux Majuscules</p>
			<button type="submit" class="btn btn-valid">S'inscrire</button>
		</fieldset>
	</form>
</div>

<main id="info">
	<form action="controller/function/login&register.php?task=deconnexion" method="post" id="deconnexion">
		<button type="submit">Deconnexion</button>
	</form>
	<h1>Info</h1>
	<h2 id="view-cookie"></h2>
	<div id="info-view">
		<h2>info view</h2>
		<div style="display: flex; justify-content: space-around;">
			<span style="display: flex">
				<p>username : </p>
				<p id="username"></p>
			</span>
			<span style="display: flex">
				<p>tank : </p>
				<p id="tank-value"></p>
			</span>
			<span style="display: flex">
				<p>dps : </p>
				<p id="dps-value"></p>
			</span>
			<span style="display: flex">
				<p>heal : </p>
				<p id="heal-value"></p>
			</span>
		</div>
	</div>

	<!--link info form content-->
	<div id="info-form">
		<h2>info hidden</h2>
		<!--sublink tank form content-->
		<div>
			<p>tank</p>
			<!--anchor tank decrement-->
			<form action="controller/function/updateData.php?task=tankDec" method="post" id="tankDec">
				<input type="text" value="" name="dataTank">
				<input type="submit" value="Decrement" id="tank-decrement">
			</form>
			<!--anchor tank increment-->
			<form action="controller/function/updateData.php?task=tankInc" method="post" id="tankInc">
				<input type="text" value="" name="dataTank">
				<input type="submit" value="Increment" id="tank-increment">
			</form>
		</div>
		<!--sublink dps form content-->
		<div>
			<p>dps</p>
			<!--anchor dps decrement-->
			<form action="controller/function/updateData.php?task=dpsDec" method="post" id="dpsDec">
				<input type="text" value="" name="dataDps">
				<input type="submit" value="Decrement" id="dps-decrement">
			</form>
			<!--anchor dps increment-->
			<form action="controller/function/updateData.php?task=dpsInc" method="post" id="dpsInc">
				<input type="text" value="" name="dataDps">
				<input type="submit" value="Increment" id="dps-increment">
			</form>
		</div>
		<!--sublink heal form content-->
		<div>
			<p>heal</p>
			<!--anchor dps decrement-->
			<form action="controller/function/updateData.php?task=healDec" method="post" id="healDec">
				<input type="text" value="" name="dataHeal">
				<input type="submit" value="Decrement" id="heal-decrement">
			</form>
			<!--anchor dps increment-->
			<form action="controller/function/updateData.php?task=healInc" method="post" id="healInc">
				<input type="text" value="" name="dataHeal">
				<input type="submit" value="Increment" id="heal-increment">
			</form>
		</div>
		<!--sublink reset form content-->
		<div>
			<p>reset</p>
			<form action="controller/function/updateData.php?task=resetAll" method="post" id="resetAll">
				<input type="submit" value="reset" id="reset-btn">
			</form>
		</div>
	</div>
</main>

<footer>
	<script src="script/variableDom.js"></script>
	<script src="script/getData.js"></script>
	<script src="script/show&hidden.js"></script>
	<script src="script/testCookie.js"></script>
	<script src="script/login&register-ajax.js"></script>
	<script src="script/information.js"></script>
</footer>
</body>
</html>
