<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HebdoTest</title>
	<link href="css/style.css" rel="stylesheet">
	<link class="favicon" href="../icon/trophy-solid.svg" rel="shortcut icon" type="image/x-icon">
</head>
<body>
<!--link background-->
<div id="background-content">
	<div id="stars"></div>
	<div id="stars2"></div>
	<div id="stars3"></div>
</div>

<!--link response form-->
<div class="success" id="response">
	<div class="response-content">
		<!--sublink response content-->
		<p id="response-form"></p>
		<!--sublink close response-->
		<div class="btn btn-close" id="close-response">
			<svg viewBox="0 0 320 512" xmlns="http://www.w3.org/2000/svg">
				<!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
				<path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"/>
			</svg>
		</div>
	</div>
</div>

<!--link header -->
<header id="header-content">
	<!--sublink title -->
	<div class="title-content">
		<h1>Bienvenue sur HebdoWin</h1>
		<span class="underline"></span>
	</div>
	<!--sublink show form login & register-->
	<div class="show-form">
		<span class="btn btn-login" id="login-btn">
			<p>Connexion</p>
		</span>
		<span class="btn btn-register" id="register-btn">
			<p>S'inscricre</p>
		</span>
	</div>
</header>

<!--link form login & register-->
<section id="form-home-content" class="form-content">
	<!--sublink login-->
	<form action="controller/function/login&register.php?task=login" method="post" id="login">
		<fieldset class="form-home">
			<legend>Login</legend>
			<!--anchor close login-->
			<div class="btn btn-close" id="login-close">
				<span></span>
				<span></span>
			</div>
			<!--anchor login form content-->
			<span class="form-containt">
				<label for="login-pseudo">Pseudo :</label>
				<input type="text" id="login-pseudo" name="data-login" placeholder="Pseudo" required>
			</span>
			<p class="message">Attention pseudo sensible aux Majuscules</p>
			<button type="submit" class="btn btn-valid">Se Connecter</button>
		</fieldset>
	</form>
	<!--sublink register-->
	<form action="controller/function/login&register.php?task=register" method="post" id="register">
		<fieldset class="form-home">
			<legend>Register</legend>
			<!--anchor close register-->
			<div class="btn btn-close" id="register-close">
				<span></span>
				<span></span>
			</div>
			<!--anchor register form content-->
			<span class="form-containt">
				<label for="register-pseudo">Pseudo :</label>
				<input type="text" id="register-pseudo" name="data-register" placeholder="Pseudo" required>
			</span>
			<p class="message">Attention pseudo sensible aux Majuscules</p>
			<button type="submit" class="btn btn-valid">S'inscrire</button>
		</fieldset>
	</form>
</section>

<script src="script/test.js"></script>
</body>
</html>
